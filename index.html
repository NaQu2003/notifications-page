<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Notifications page</title>
  <link rel="stylesheet" href="index.css">

</head>
<body>
  <main class="container">
    <header>
    <div class="left-part-header">
        <h1>Notifications</h1>
        <p class="unread-number-js"></p>
    </div>
   <div class="right-part-header">
      <p class="mark-all-js">Mark all as read</p>
   </div>
      
    </header>
    <article class="notification unread-notification">
      <figure>
        <img class="avatar"src="assets/images/avatar-mark-webber.webp" alt="mark-webber.jpg">
        <figcaption>
          <p class="info">
            <span class="name">Mark Webber </span
              >reacted to your recent post My first tournament today!
              <span class="unread"></span>  </p>
           <p class="time">
              1m ago
          </p>
        </figcaption>
        
      </figure>
    </article>
        <article class="notification unread-notification">
      <figure>
        <img class="avatar"src="assets\images\avatar-angela-gray.webp" alt="angela-gray.jpg">
        <figcaption>
          <p class="info">
            <span class="name">Angela Gray </span
              >followed you <span class="unread"></span> 
           </p>
           <p class="time">
              5m ago
          </p>
          
        </figcaption>
        
      </figure>
    </article>
    <article class="notification unread-notification">
        <figure>
          <img class="avatar"src="assets\images\avatar-jacob-thompson.webp" alt="Jacob-thompson.jpg">
          <figcaption>
            <p class="info">
              <span class="name">Jacob Thompson </span
                > has joined your group 
                <span class="bold">
                    Chess Club
                </span> 
                <span class="unread"></span> 
             </p>
             <p class="time">
                1day ago
            </p>
            
          </figcaption>
         
        </figure>
      </article>
      <article class="notification">
          <figure>
            <img class="avatar"src="assets\images\avatar-rizky-hasanuddin.webp" alt="RIzky-hasanuddin.jpg">
                <figcaption>
                    <p class="info">
                      <span class="name">Rizky Hasanuddin </span
                        > sent you a private message
                    </p>
                     <p class="time">
                        5 days ago
                    </p>
                    
                </figcaption>
            </figure>
            <section class="comment">
                Hello, thanks for setting up the Chess Club. I've been a member for a few weeks now and 
                I'm already having lots of fun and improving my game.
            </section>
        </article>
        <article class="notification">
            <figure>
              <img class="avatar"src="assets\images\avatar-kimberly-smith.webp">
              <figcaption>
                <p class="info">
                  <span class="name">Kimberly Smith </span
                    > commented on your picture
                 </p>
                 <p class="time">
                    1 week ago
                </p>
              </figcaption>
            </figure>
            <img class="chess"src="assets/images/image-chess.webp" alt="chess.jpg">
          </article>
          <article class="notification">
              <figure>
                <img class="avatar"src="assets\images\avatar-nathan-peterson.webp">
                <figcaption>
                  <p class="info">
                    <span class="name">Nathan Peterson </span
                      > 
                      reacted to your recent <span class="bold">
                          post 5 end-game strategies to increase your win rate
                      </span>
                   </p>
                   <p class="time">
                      2 weeks ago
                  </p>
                  
                </figcaption>
               
              </figure>
            </article>
            <article class="notification">
                <figure>
                  <img class="avatar"src="assets\images\avatar-anna-kim.webp">
                  <figcaption>
                    <p class="info">
                      <span class="name"> Anna Kim </span
                        > 
                        left the group <span class="bold">
                            Chess Club
                        </span>
                     </p>
                     <p class="time">
                        2 weeks ago
                    </p>
                    
                  </figcaption>
                 
                </figure>
              </article>
  </main>

</body>
</html>
